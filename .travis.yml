language: ruby

rvm:
  - 2.2.2

branches:
  only:
  - master

before_install:
  - gem install bundler

install:
- bundle install

before_script:
- git config --global user.name 'Cody Chan'
- git config --global user.email 'int64ago@gmail.com'

script:
- bundle exec jekyll build

after_success:
- mkdir .deploy
- cd .deploy
- git clone --depth 1 --branch gh-pages --single-branch https://$REPO_TOKEN@github.com/int64ago/wasm-cn.git . || (git init && git remote add -t gh-pages origin https://$REPO_TOKEN@github.com/int64ago/wasm-cn.git)
- rm -rf ./*
- cp -r ../docs/* .
- git add -A .
- git commit -m 'Auto updated'
- git branch -m gh-pages
- git push -q -u origin gh-pages
