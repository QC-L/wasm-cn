</head>


<body>
  <header class="page-section-spacious">
    <div class="container">
    <div class="site-logo">
      <h1 class="title">
        <a href="/">WebAssembly 中文文档</a>
      </h1>
    </div>
    <nav class="site-nav">
      <a class="site-nav-item btn" href="/">总览</a>
      <a class="site-nav-item btn" href="/demo/">实例</a>
      <a class="site-nav-item btn" href="/getting-started/developers-guide/">快速开始</a>
      
      
      <a class="site-nav-item btn" href="/docs/js/">文档</a>
      <a class="site-nav-item btn" href="/community/feedback/">社区</a>
      <a class="site-nav-item btn" href="/roadmap/">规划</a>
      <a class="site-nav-item btn" href="/docs/faq/">问答</a>
      <a class="site-nav-item btn" style="color:#adadad" href="https://github.com/int64ago/wasm-cn" target="_blank">&#60;参与翻译/&#62;</a>
    </nav>
    </div>
  </header>
  <section class="banner-update">
    <div class="container">
      <div class="banner-update-icon"></div>
      <span class="banner-update-date"></span>
      <span>WebAssembly 初版规范已由各个浏览器厂商达成共识，<a href="/roadmap/">了解更多</a></span>
    </div>

<section>
  <div class="container-narrow">  
  <h1 id="tanks">Tanks!</h1>

<p><a href="Tanks/"><img src="screenshot.jpg" alt="" /></a></p>
<div id="play-wasm" class="btn-block">
  <a class="btn btn-primary" href="Tanks/" role="button">试试吧！</a>
</div>
<div id="play-asm" class="btn-block hide-btn-block">
  <a class="btn hide-asm-support" href="Tanks/" role="button">回退到 asm.js</a>
  <span class="btn-comment btn-comment-error hide-asm-support">你的浏览器还不支持 WebAssembly ，<a href="/roadmap/">了解更多</a></span>
</div>

<p>游戏 <a href="https://unity3d.com/learn/tutorials/projects/tanks-tutorial">Tanks!</a> 是一个 Unity 的教学实例，已经转为 WebAssembly 格式了。沙地里开动坦克并且射击敌方坦克，这是一个多人游戏，蓝色坦克通过 W/A/S/D 按键移动，按空格键发射子弹；红色坦克通过方向键移动，通过回车键发射子弹</p>

<script type="text/javascript">
(function() {
  // detect WebAssembly support
  var support = (typeof WebAssembly === 'object');
  
  // toggle button wasm/asm.js button visibility
  if (!support) {
    var wasmButton = document.getElementById('play-wasm');
    wasmButton.className += ' hide-btn-block';
    var asmButton = document.getElementById('play-asm');
    asmButton.className = asmButton.className.replace(/(?:^|\s)hide-btn-block(?!\S)/, '');
  }
})();
</script>


  </div>
</section>
